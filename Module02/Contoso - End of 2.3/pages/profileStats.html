<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Contoso | Profile Statistics</title>
    <link href="../styles/styles.css" rel="stylesheet" />
</head>

<body>

    <div id="container">
        <header>
            <div id="top-bar">
                <img src="../images/logo.png" alt="Contoso" class="left" />
            </div>
        </header>

        <main id="main" role="main">

            <div>
                <article id="profileStats">
                    <h1 tabindex="-1" id="skipDestination">Profile Statistics</h1>

                    <p>Understanding the skills a candidate possesses is an easy benchmark to utilize when comparing multiple
                        individuals. The information on this page will help you determine which candidates are the best match
                        for the position you are aiming to fill.</p>

                    <h2>Employee Comparison</h2>
                    <figure>
                        <div id="chartImg" class="left">


                            <img src="../images/profile-data-chart.png" alt="Chart: Analysis of development skills and competencies">


                        </div>
                        <details id="chartDesc" class="left">
                            <summary>
                                <h3>Analysis of Development Skills and Competencies</h3>
                            </summary>
                            <p>This graph provides a visual comparison of key skills of each employee which is provided in the
                                data tables. The comparison indicates the level of proficiency for select employees in each
                                of the following skills: programming, accessibility and usability.</p>
                        </details>
                    </figure>

                </article>
            </div>

            <aside role="complementary" id="socialLinks">
                <h2>share page</h2>

                <div class="m-social f-vertical">
                    <ul>
                        <li>
                            <img src="../images/facebook.png" alt="Share on Facebook">
                        </li>
                        <li>
                            <img src="../images/twitter.png" alt="Share on Twitter">
                        </li>
                        <li>
                            <img src="../images/linkedin.png" alt="Share on LinkedIn">
                        </li>
                    </ul>
                </div>


            </aside>

        </main>

        <footer role="contentinfo">
        </footer>
    </div>

    <script src="../scripts/scripts.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
